---
- name: Deploy pos
  hosts: all
  tasks:
   - name: Change to multitask pos linux
     shell: systemctl isolate multi-user.target
   - name: copy class ars
     ansible.builtin.copy:
      src: class/*
      dest: /home/reg/gd90/class/
      owner: reg
      group: reg
      mode: '0755'
   - name: Change to graphical pos linux
     shell: systemctl isolate graphical.target
